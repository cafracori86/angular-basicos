<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes [listaPersonajes]="personajes">
        </app-personajes>
    </div>
    <div class="col">
        <h3>Agregar {{ nuevo.nombre}}</h3>
        <hr>
        <form (ngSubmit)="agregar()" >
            <input type="text" placeholder="Nombre" [(ngModel)]="nuevo.nombre" name="nombre" />
            <input type="number" placeholder="Poder" [(ngModel)]="nuevo.poder" name="poder" />
            <button type="submit" >Agregar</button>
        </form>
    </div>
</div>
