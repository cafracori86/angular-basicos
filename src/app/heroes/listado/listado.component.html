<p>Listado de Heroes</p>
<div *ngIf="heroeBorrado; else noBorrar">
    <h3>Heroe Borrado: 
    <small>{{heroeBorrado}}</small>
</h3>
</div>

<ng-template #noBorrar>
    <h3>No ha Borrado Nada</h3>
</ng-template>

<button (click)='borrarHeroe()'>Borrar</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}    
    </li>   
</ul>
